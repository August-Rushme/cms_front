<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <% if(htmlWebpackPlugin.options.isProd){ %>


    <!-- element-ui 的样式表文件 -->
    <!-- <link rel="stylesheet" href="" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@1.2.0-beta.3/theme-chalk/base.css">

    <script src="https://cdn.staticfile.org/echarts/5.2.1/echarts.min.js"></script>

    <!-- 富文本编辑器 的 js 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/wangeditor@4.7.8/dist/wangEditor.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/element-plus@1.2.0-beta.3/dist/index.full.min.js"></script>

    <% } %>

</head>

<body>
